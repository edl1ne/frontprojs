<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Images slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="images/image1.jpg" alt="Image 1"></div>
                <div class="slide"><img src="images/image2.jpg" alt="Image 2"></div>
                <div class="slide"><img src="images/image3.jpg" alt="Image 3"></div>
            </div>
        </div>
        <div class="navigation">
            <button id="nextButton" class="nav-button">Next</button>
            <button id="prevButton" class="nav-button">Prev</button>
        </div>
        <div class="dots-container" id="dotsContainer"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
